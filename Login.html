<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-login.css">
    <script src="./script.js"></script>
    <title>MindSpace</title>
</head>
<body class="login">
    <!--tela de login-->
    <div class="div-container">
        
            <div class="login-botoes">
                <span class="botao-entrar">Entrar</span>
                <a href="./cadastro.html" class="botao-cadastro">Cadastrar-se</a>
            </div>
       

        <div class="login-container">

            <div class="login-seta">
                <a href="./index.html"><img src="./imagens/mindspace-icons/seta.png" alt="seta" onmouseover="this. src='./imagens/mindspace-icons/seta2.png'" onmouseout="this. src='./imagens/mindspace-icons/seta.png'"></a>
            </div>

            <div class="login-imagem">
                <img src="./imagens/mindspace-icons/logo.png" alt="logo">
            </div>

            <div class="login-dados">
                <input type="email" id="email-login" name="email-login" placeholder="Email" required>
            </div>

            <div class="senha">
                <input type="password" id="senha-login" name="senha-login" placeholder="Senha" required>
                <img src="./imagens/mindspace-icons/eye-close.png" alt="Olho fechado" id="btn-eye-password" onclick="mostrarSenha()">
            </div>

            <div class="botoes-container">
                <a id="esqueceu-senha" href="">Esqueceu sua senha?</a>
                <a href=""><button id="avançar">Avançar</button></a>
            </div>

            <div class="login-footer">
                <p>Entrar com:</p>
                <a href=""><img src="./imagens/links/google-color.png" alt="Google"></a>
                <div class="separador"></div>
                <a href=""><img src="./imagens/links/facebook-color.png" alt="Facebook"></a>
            </div>
        
        </div>
    </div>
</body>
</html>
